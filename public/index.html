<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Alesis Soundstage • Electronic Drum Kits</title>
  <meta name="theme-color" content="#0b0f14" />

  <!-- Tailwind CDN (fine for now; you can switch to a build later) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            base:  { 900:'#0b0f14', 800:'#0f151c', 700:'#141b24', 600:'#1a242f' },
            brand: { cyan:'#17e1ff', red:'#ff2740', mint:'#2df2c8' }
          },
          boxShadow: { soft:'0 8px 40px rgb(0 0 0 / 0.35)' }
        }
      }
    }
  </script>

  <style>
    .chip{font-size:.8rem;padding:.22rem .6rem;border-radius:.5rem;border:1px solid #334155;background:#0f151c;color:#cbd5e1}
    .pill{display:inline-flex;align-items:center;gap:.5rem;padding:.4rem .7rem;border-radius:9999px;border:1px solid #334155;background:#0f151c}
    .btn-red   {background:#ff2740;border:1px solid #ff2740;color:#fff}
    .btn-red:hover{filter:brightness(1.08)}
    .btn-ghost {border:1px solid #334155;background:#0f151c;color:#cbd5e1}
    .btn-ghost:hover{background:#141b24}
    .price {color:#2df2c8;font-weight:700}
    .glass {background:linear-gradient(180deg, #101720, #0b0f14); border:1px solid #1f2937}
    .img-frame{position:relative;overflow:hidden;border-radius:12px;background:#0b0f14}
    .img-16x10{aspect-ratio:16/10}
    .img-cover{width:100%;height:100%;object-fit:cover;display:block}
    .img-contain{width:100%;height:100%;object-fit:contain;display:block;background:#000}
    .ring-focus{outline:none;box-shadow:0 0 0 2px #0b0f14, 0 0 0 4px #17e1ff}
  </style>
</head>
<body class="bg-base-900 text-zinc-100 selection:bg-brand-cyan/20">
  <!-- Top bar -->
  <header class="sticky top-0 z-50 backdrop-blur border-b border-zinc-800/70 bg-base-900/80">
    <div class="max-w-7xl mx-auto px-4 h-14 flex items-center gap-4">
      <a href="/" class="text-brand-cyan font-extrabold tracking-wide text-sm sm:text-base">ALESIS</a>
      <span class="text-zinc-400 text-sm hidden sm:inline">Electronic Drum Kits</span>
      <div class="flex-1"></div>
      <button id="btnFind" class="btn-red px-4 py-2 rounded-lg text-sm font-semibold">Find my kit</button>
    </div>
  </header>

  <!-- Hero (text-only, no right image) -->
  <section class="max-w-7xl mx-auto px-4 py-8 sm:py-10">
    <div class="grid md:grid-cols-2 gap-6 items-center">
      <div>
        <h1 class="text-2xl sm:text-3xl font-extrabold">Alesis Soundstage</h1>
        <p class="mt-2 text-zinc-300 max-w-xl">
          Explore Alesis electronic drum kits—compare features, find the best value,
          and pick the perfect kit for practice, recording, or live performance.
        </p>
        <div class="mt-4 flex gap-2">
          <button id="btnBest" class="btn-ghost px-4 py-2 rounded-lg text-sm font-semibold">Best value</button>
          <button id="btnBrowse" class="btn-ghost px-4 py-2 rounded-lg text-sm font-semibold">Browse kits</button>
        </div>
      </div>
      <div class="hidden md:block"></div>
    </div>
  </section>

  <!-- Filters -->
  <section class="border-y border-zinc-800/70 bg-base-800">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-2">
      <span class="text-zinc-400 mr-1 text-sm">Filter</span>
      <button class="chip" data-filter="all">All</button>
      <button class="chip" data-filter="Drum Kits">Drum Kits</button>
      <button class="chip" data-filter="Drum Amps">Drum Amps</button>
      <button class="chip" data-filter="Accessories">Accessories</button>
      <div class="flex-1"></div>
      <label class="pill cursor-pointer text-xs">
        <input id="toggleDemo" type="checkbox" class="accent-brand-cyan" />
        <span>On Demo</span>
      </label>
    </div>
  </section>

  <!-- Catalog -->
  <main id="catalog" class="max-w-7xl mx-auto px-4 py-6">
    <div id="kitGrid" class="grid gap-3 sm:gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <!-- ENV + App -->
  <script src="/env.js"></script>
  <script type="module" src="/app.js?v=1"></script>
</body>
</html>
