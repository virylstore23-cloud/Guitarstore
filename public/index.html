<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alesis Kiosk</title>
  <link rel="icon" href="/favicon.ico" />
  <!-- Use built Tailwind (no CDN) -->
  <link rel="stylesheet" href="/styles.build.css" />
</head>
<body class="bg-neutral-50 text-neutral-900">
  <header class="p-4 md:p-6">
    <h1 class="text-2xl md:text-3xl font-bold">Alesis Kiosk</h1>
    <!-- Category chips mount -->
    <div id="category-chips" class="mt-4 flex flex-wrap gap-2"></div>
  </header>

  <main class="p-4 md:p-6">
    <!-- Kits list mount -->
    <div id="kits-grid" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4"></div>
  </main>

  <!-- Product detail side panel (if your app.js uses it) -->
  <aside id="kit-detail" class="hidden fixed inset-y-0 right-0 w-full max-w-xl bg-white shadow-2xl overflow-y-auto">
    <div class="p-6 space-y-6">
      <div>
        <h2 id="kit-name" class="text-xl font-semibold"></h2>
        <p id="kit-price" class="text-sm text-neutral-600"></p>
      </div>

      <section>
        <h3 class="text-lg font-semibold">Key Features</h3>
        <ul id="key-features" class="mt-2 list-disc pl-5 space-y-1"></ul>
      </section>

      <section>
        <h3 class="text-lg font-semibold">Whatâ€™s Included</h3>
        <ul id="whats-included" class="mt-2 list-disc pl-5 space-y-1"></ul>
      </section>
    </div>
  </aside>

  <script src="/app.js" defer></script>
</body>
</html>
