<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Electronic Drums | GuitarStore.ae</title>
  <meta name="description" content="Electronic Drum Kits, Amps & Accessories—live from Supabase." />
  <link rel="icon" href="/img/alesis.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{background:#0b0b0d;color:#e5e7eb}
    .glass{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.1)}
    .chip{font-size:.8rem;padding:.22rem .6rem;border-radius:.5rem;border:1px solid #334155;color:#cbd5e1;background:#111827aa}
    .btn{display:inline-flex;align-items:center;gap:.5rem;border:1px solid #3f3f46;border-radius:.7rem;padding:.55rem .9rem}
    .btn:hover{background:#18181b}
    .btn-primary{background:#ef4444;border-color:#ef4444;color:white}
    .btn-primary:hover{background:#f05252}
    .price-pill{display:inline-flex;align-items:center;gap:.35rem;padding:.2rem .55rem;border-radius:999px;background:#065f46;color:#d1fae5;font-size:.72rem;border:1px solid #064e3b}
    .hero-wrap{background:radial-gradient(80% 80% at 0% 0%, rgba(239,68,68,.12), transparent 60%)}
    .img-frame{position:relative;overflow:hidden;border-radius:16px;background:#0a0a0a;border:1px solid #27272a}
    .img-16x10{aspect-ratio:16/10}
    .img-cover{width:100%;height:100%;object-fit:cover;display:block}
  </style>
</head>
<body class="hero-wrap">
  <!-- Header -->
  <header class="sticky top-0 z-30 backdrop-blur border-b border-zinc-800/60">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2 font-extrabold tracking-tight">
        <img src="/img/alesis.svg" alt="Alesis" class="h-5 opacity-90">
        <span class="text-sm text-zinc-400">on</span>
        <span class="text-white">GuitarStore<span class="text-red-500">.ae</span></span>
      </a>
      <button class="btn btn-primary text-sm font-semibold" onclick="window.openFinder && window.openFinder()">
        Find My Kit
      </button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4">
    <!-- Hero -->
    <section class="grid md:grid-cols-2 gap-6 md:gap-10 mt-8 items-center">
      <div>
        <h1 class="text-3xl sm:text-4xl font-black tracking-tight">
          Electronic Drum Kits, Amps & Accessories
        </h1>
        <p class="mt-2 text-zinc-300 max-w-prose">
          Curated selection for practice, performance and studio—updated live from our Supabase catalog.
        </p>
        <div class="mt-4 flex items-center gap-3">
          <button class="btn" onclick="window.browseKits && window.browseKits()">Browse Kits</button>
          <button class="btn btn-primary" onclick="window.openBestValue && window.openBestValue()">Best Value</button>
        </div>
      </div>
      <figure class="img-frame img-16x10">
        <!-- Replaceable hero image (we use local Alesis logo by default) -->
        <img src="/img/alesis.svg" alt="Alesis" class="img-cover p-6 bg-zinc-900">
      </figure>
    </section>

    <!-- Filters -->
    <section class="mt-8">
      <div class="glass rounded-xl px-3 sm:px-4 py-3">
        <div class="flex items-center justify-between gap-2">
          <div class="flex items-center gap-2 text-sm">
            <span class="text-zinc-400">Filter:</span>
            <button class="chip" onclick="window.setFilter && window.setFilter({category:'All'})">All</button>
            <button class="chip" onclick="window.setFilter && window.setFilter({category:'Drum Kits'})">Drum Kits</button>
            <button class="chip" onclick="window.setFilter && window.setFilter({category:'Drum Amps'})">Drum Amps</button>
            <button class="chip" onclick="window.setFilter && window.setFilter({category:'Accessories'})">Accessories</button>
          </div>
          <label class="flex items-center gap-2 text-xs text-zinc-300">
            <input type="checkbox" id="demoOnly" onchange="window.setFilter && window.setFilter({demoOnly:this.checked})">
            On demo only
          </label>
        </div>
      </div>
    </section>

    <!-- Grid -->
    <section id="kitGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
      <div class="col-span-full text-center text-zinc-400 py-10">Loading kits…</div>
    </section>

    <!-- Compare shelf (your existing app.js will manage) -->
    <div id="compareShelf" class="max-w-7xl mx-auto mt-4">
      <div class="hidden text-sm text-zinc-300">Compare selected: <span id="compareCount">0</span></div>
    </div>

    <footer class="py-10 text-xs text-zinc-500">© 2025 GuitarStore.ae — All rights reserved.</footer>
  </main>

  <!-- Scripts: env first, then app -->
  <script src="/env.js"></script>
  <script type="module" src="/app.js?v=1758398407"></script>
  <script>
    // tiny fallback so "Browse Kits" always works
    if (!window.browseKits) {
      window.browseKits = function(){
        const g=document.getElementById('kitGrid');
        if(g) window.scrollTo({top:g.getBoundingClientRect().top + window.scrollY - 60, behavior:'smooth'});
      }
    }
  </script>
</body>
</html>
