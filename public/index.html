<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALESIS • Electronic Drum Range</title>
  <style>
    /* ===== Theme: black + floral blue ===== */
    :root{
      --floral:#0d3b66;            /* deep floral blue */
      --bg:#000;                   /* pure black base */
      --bg-2:#060a12;
      --card:#0a0f1a;
      --card-2:#091221;
      --ink:#e9f2ff;
      --muted:#a7b3c7;
      --line:#1b2942;
      --alesis:#00c8ff;            /* Alesis cyan for CTAs */
      --green:#15dd9c;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--ink);
      font:15px/1.45 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:
        radial-gradient(900px 500px at 85% -10%, color-mix(in oklab, var(--floral) 55%, transparent), transparent 60%),
        radial-gradient(700px 380px at 10% 0%, color-mix(in oklab, var(--floral) 35%, transparent), transparent 65%),
        var(--bg);
    }

    /* ===== Top bar ===== */
    .bar{position:sticky;top:0;z-index:40;backdrop-filter:saturate(130%) blur(8px);
      background:linear-gradient(180deg,rgba(0,0,0,.9),rgba(0,0,0,.7));
      border-bottom:1px solid #0c1728}
    .nav{max-width:1120px;margin:auto;display:flex;gap:12px;align-items:center;padding:12px 16px}
    .brand{font-weight:800;letter-spacing:.12em;color:var(--alesis)}

    .btn{display:inline-flex;align-items:center;justify-content:center;font-weight:800;border-radius:12px;
      padding:.65rem 1rem;border:1px solid transparent;transition:.2s transform,.2s box-shadow,.2s background,.2s border-color}
    .btn:active{transform:translateY(1px)}
    .btn-alesis{color:#fff;background:linear-gradient(180deg,#10defc,var(--alesis));
      box-shadow:0 6px 24px rgba(0,200,255,.25),inset 0 0 0 1px rgba(255,255,255,.15)}
    .btn-alesis:hover{box-shadow:0 8px 28px rgba(0,200,255,.35),inset 0 0 0 1px rgba(255,255,255,.2)}
    .btn-ghost{background:#0b1322;border-color:#203a60;color:#d9ecff}

    .countdot{margin-left:.5rem;min-width:22px;height:22px;border-radius:999px;background:#fff;color:#000;
      display:inline-flex;align-items:center;justify-content:center;font-weight:900;font-size:12px;padding:0 6px}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    /* ===== Layout ===== */
    .wrap{max-width:1120px;margin:0 auto;padding:24px 16px}
    .h1{font-weight:900;font-size:40px;margin:6px 0 8px}.sub{color:#a7b3c7}

    /* ===== Chips ===== */
    .chips{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin-top:18px}
    .chips .lbl{color:#a7b3c7;margin-right:6px}
    .chip{border-radius:999px;padding:.45rem .8rem;background:#0b1322;border:1px solid #1b2942;color:#cfe5ff;cursor:pointer;font-weight:700}
    .chip.active{background:#10233d;border-color:#2a4772;box-shadow:inset 0 0 0 1px #3b5f93}

    /* ===== Grid & cards ===== */
    #kitGrid{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:14px;margin-top:16px}
    @media (min-width:640px){#kitGrid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (min-width:980px){#kitGrid{grid-template-columns:repeat(3,minmax(0,1fr))}}

    .card{background:linear-gradient(180deg,var(--card),var(--card-2));border:1px solid var(--line);
      border-radius:16px;box-shadow:0 12px 28px rgba(0,0,0,.5),inset 0 1px 0 rgba(255,255,255,.03);overflow:hidden;display:flex;flex-direction:column}
    .imgbox{position:relative;aspect-ratio:16/9;background:#0d1422}.imgbox img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .badge{position:absolute;top:10px;left:10px;background:rgba(13,59,102,.22);color:#bfe9ff;border:1px solid #1b5377;
      border-radius:999px;padding:.25rem .6rem;font-size:12px;font-weight:800;text-transform:none}
    .badge.compare{left:auto;right:10px;background:#0b1a2f;border-color:#244976;color:#cfe7ff}
    .content{padding:12px 14px 14px}
    .slug{font-size:12px;color:#8aa2c4}.title{font-weight:900;font-size:17px;margin:2px 0}.desc{color:#adc1da;margin:0 0 8px}
    .price{color:var(--green);font-weight:900;margin:6px 0 10px}
    .pill{padding:.35rem .65rem;border-radius:999px;border:1px solid var(--line);color:#cfe5ff;background:#0b1322}

    /* ===== Detail drawer ===== */
    #detailWrap{position:fixed;inset:0;display:none;align-items:flex-end;z-index:60;background:rgba(0,0,0,.55)}
    #detailWrap.open{display:flex}
    #detail{background:linear-gradient(180deg,#090f18,#070c16);border-top-left-radius:16px;border-top-right-radius:16px;border-top:1px solid var(--line);width:100%}
    .detail-body{max-width:1120px;margin:auto;display:grid;grid-template-columns:1fr;gap:20px;padding:18px}
    @media (min-width:900px){.detail-body{grid-template-columns:1.15fr 1fr}}
    .detail-visual{background:#fff;border-radius:14px;overflow:hidden;border:1px solid #e6eefb}.detail-visual img{width:100%;height:auto;display:block}
    .detail-head{display:flex;gap:10px;align-items:center;justify-content:space-between;padding:4px 0 8px}.detail-name{font-weight:900;font-size:22px}
    .x{cursor:pointer;border:1px solid #2a3f60;border-radius:10px;padding:.4rem .6rem;background:#0b1322;color:#d9ecff}

    /* ===== Modal ===== */
    dialog{border:0;padding:0;border-radius:14px;max-width:880px;width:92%;background:linear-gradient(180deg,#0b1322,#08101c);color:#e6f0ff}
    dialog::backdrop{background:rgba(0,0,0,.6)}
    .modal-head{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid var(--line)}
    .modal-body{padding:16px}
  </style>
</head>
<body>
  <!-- Top bar with both CTAs -->
  <div class="bar">
    <div class="nav">
      <div class="brand">ALESIS</div>
      <div style="flex:1"></div>
      <button id="compareBtn" class="btn btn-ghost">Compare <span id="compareCount" class="countdot sr-only">0</span></button>
      <button id="btnWizard" class="btn btn-alesis">Find my kit</button>
    </div>
  </div>

  <!-- Header -->
  <header class="wrap">
    <div class="h1">Electronic Drum Range</div>
    <div class="sub">Compare features and choose the perfect Alesis kit for practice, recording, or performance.</div>
    <div class="chips">
      <div class="lbl">Filter:</div>
      <button class="chip active" data-filter="All">All</button>
      <button class="chip" data-filter="Electronic Drum Kits">Electronic Drum Kits</button>
      <button class="chip" data-filter="Multipads & Drum Machines">Multipads & Drum Machines</button>
      <button class="chip" data-filter="Drum Amplification">Drum Amplification</button>
      <button class="chip" data-filter="Accessories">Accessories</button>
      <button class="chip" data-filter="On Demo">On Demo</button>
    </div>
  </header>

  <!-- Grid -->
  <main class="wrap"><div id="kitGrid"></div></main>

  <!-- Detail drawer -->
  <div id="detailWrap" aria-hidden="true">
    <div id="detail">
      <div class="detail-body">
        <div class="detail-visual"><img id="detailImg" alt=""></div>
        <div>
          <div class="detail-head">
            <div class="detail-name" id="detailName">—</div>
            <button data-close="1" class="x">Close ✕</button>
          </div>
          <div id="detailPrice" class="price"></div>
          <div class="desc" id="detailDesc"></div>
          <div class="chips" id="detailBadges"></div>
          <div style="margin-top:10px"><button id="addCompare" class="btn btn-ghost">Add to compare</button></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Compare modal -->
  <dialog id="compareModal" aria-label="Compare products">
    <div class="modal-head"><strong>Compare</strong><button data-close="1" class="x">Close</button></div>
    <div class="modal-body"><div id="compareGrid" style="display:grid;grid-template-columns:1fr 1fr;gap:12px"></div></div>
  </dialog>

  <!-- Wizard -->
  <dialog id="wizard" aria-label="Find my kit">
    <div class="modal-head"><strong>Find my kit</strong><button data-close="1" class="x">Close</button></div>
    <div class="modal-body">
      <div id="wizardBody" style="display:grid;grid-template-columns:1fr 1fr;gap:12px"></div>
      <div id="wizOut" style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px"></div>
    </div>
  </dialog>

  <!-- ENV + App -->
  <script src="/env.js"></script>
  <script type="module" src="/app.js?v=6"></script>
</body>
</html>
