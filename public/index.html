<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Alesis Soundstage · Electronic Drums</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ink: {
              950: '#0b0f14',
              900: '#0f141a',
              800: '#141b22',
              700: '#1a232c',
            },
            brand: {
              cyan: '#06c4d7',
              cyan2: '#0ad3e8',
              red: '#ff1f45'
            }
          },
          boxShadow: {
            'emboss': 'inset 0 1px 0 rgba(255,255,255,0.08), 0 8px 30px rgba(0,0,0,0.35)',
            'emboss-lg': 'inset 0 1px 0 rgba(255,255,255,0.12), 0 16px 45px rgba(0,0,0,0.45)'
          }
        }
      }
    }
  </script>
  <style>
    .chip{ @apply text-xs px-3 py-1.5 rounded-full bg-ink-800/70 ring-1 ring-white/10 hover:ring-white/20 transition; }
    .chip.active{ @apply ring-2 ring-brand-cyan text-white; }
    .pill{ @apply inline-flex items-center gap-2 px-2.5 py-1.5 rounded-full bg-ink-800/70 ring-1 ring-white/10; }
    .btn{ @apply inline-flex items-center justify-center px-4 py-2 rounded-full font-medium; }
    .btn-primary{ @apply bg-brand-red text-white hover:brightness-110; }
    .ring-focus{ box-shadow: 0 0 0 2px rgba(10,211,232,.35); }
  </style>
</head>
<body class="bg-ink-900 text-gray-100 selection:bg-brand-cyan/20">
  <!-- Top bar (no category links) -->
  <header class="sticky top-0 z-40 backdrop-blur bg-ink-900/75 border-b border-white/10">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 h-14">
      <a class="font-black tracking-wider text-lg text-brand-cyan hover:text-brand-cyan2" href="/">ALESIS</a>
      <button id="btnFind" class="btn btn-primary">Find my kit</button>
    </div>
  </header>

  <!-- Intro (no hero image/banner) -->
  <section class="max-w-7xl mx-auto px-4 py-6 sm:py-10">
    <h1 class="text-3xl sm:text-4xl font-extrabold">Electronic Drum Range</h1>
    <p class="mt-2 max-w-2xl text-sm sm:text-base text-gray-300">
      Explore Alesis electronic drums—compare features and choose the perfect kit for practice, recording, or performance.
    </p>
  </section>

  <!-- Filters -->
  <section class="max-w-7xl mx-auto px-4">
    <div class="flex items-center gap-2 flex-wrap">
      <span class="text-sm mr-1 opacity-70">Filter:</span>
      <button class="chip active" data-filter="All">All</button>
      <button class="chip" data-filter="Electronic Drum Kits">Electronic Drum Kits</button>
      <button class="chip" data-filter="Multipads & Drum Machines">Multipads & Drum Machines</button>
      <button class="chip" data-filter="Drum Amplification">Drum Amplification</button>
      <button class="chip" data-filter="Accessories">Accessories</button>
      <div class="flex-1"></div>
      <label class="pill cursor-pointer text-xs">
        <input id="toggleDemo" type="checkbox" class="accent-brand-cyan">
        <span>On demo</span>
      </label>
    </div>
  </section>

  <!-- Catalog grid -->
  <main id="catalog" class="max-w-7xl mx-auto px-4 py-6">
    <div id="kitGrid" class="grid gap-4 sm:gap-5 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <!-- Detail modal -->
  <div id="detailWrap" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/60" data-close="1"></div>
    <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-[95vw] max-w-5xl max-h-[90vh] overflow-hidden rounded-2xl bg-ink-800 ring-1 ring-white/10 shadow-emboss-lg">
      <div class="flex items-center justify-between px-5 py-3 border-b border-white/10">
        <h3 id="detailTitle" class="text-lg font-semibold">Details</h3>
        <button class="btn px-3 py-1.5 bg-white/10 hover:bg-white/15 rounded-lg" data-close="1">Close</button>
      </div>
      <div class="grid md:grid-cols-2 gap-0 md:gap-6 p-4 md:p-6 overflow-y-auto max-h-[calc(90vh-56px)]">
        <!-- White image block -->
        <div class="rounded-xl bg-white p-2 md:p-3 shadow">
          <div class="aspect-[16/10] w-full overflow-hidden rounded-lg bg-white">
            <img id="detailImg" alt="" class="h-full w-full object-contain"/>
          </div>
        </div>
        <!-- Text -->
        <div>
          <div class="text-xs uppercase tracking-wide opacity-70" id="detailCategory"></div>
          <h2 class="mt-1 text-2xl font-bold" id="detailName"></h2>
          <div class="mt-1 text-brand-cyan font-semibold" id="detailPrice"></div>
          <p class="mt-3 text-sm text-gray-300" id="detailDesc"></p>

          <div class="mt-5 grid sm:grid-cols-2 gap-4">
            <div>
              <h4 class="font-semibold mb-1">Features</h4>
              <ul id="detailFeatures" class="list-disc list-inside text-sm space-y-1 opacity-90"></ul>
            </div>
            <div>
              <h4 class="font-semibold mb-1">In the box</h4>
              <ul id="detailContents" class="list-disc list-inside text-sm space-y-1 opacity-90"></ul>
            </div>
          </div>

          <div id="detailDemo" class="mt-4 hidden">
            <span class="px-2 py-1 rounded bg-emerald-600/20 text-emerald-300 text-xs">On demo</span>
            <span id="detailDemoLabel" class="text-xs opacity-80 ml-2"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ENV + App -->
  <script src="/env.js"></script>
  <script type="module" src="/app.js?v=2"></script>
</body>
</html>
